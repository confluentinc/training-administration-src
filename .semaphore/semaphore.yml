version: v1.0
name: Manual Release Pipeline
agent:
  machine:
    type: s1-prod-ubuntu20-04-amd64-1
    os_image: ''
blocks:
  - name: Tag and Release
    task:
      jobs:
        - name: Tag and Release with Version
          commands:
            - checkout
            - echo "tag -> $TAG_VERSION"
            - git tag $TAG_VERSION
            - git push origin $TAG_VERSION
    run:
      when: branch = 'master'
      
